<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        {% include analytics.html %}
    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            <a class="extra" href="/about">about</a> &nbsp; &nbsp;  | 
            <a class="extra" href="/other-blogging">other blogging</a>
            <a class="extra" href="/conferences">conferences</a>
          </div>

          {{ content }}
          {% if page.comments %}

            <div id="disqus_thread></div>
                <script>
                    (function() { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = '//mikecroft.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>

                <noscript>
                    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                </noscript>

          {% endif %}    
          <div class="footer">
            <div class="contact" style="vertical-align:middle;">
              <p>
                <img src="https://s.gravatar.com/avatar/b6f54f06f25ded37952004147f5ca6f9?s=65" height="65" width="65">
              </p> 
            </div>

            <div class="contact">
              <p>
                Mike Croft<br />
                Java Middleware Consultant<br />
                mcroft@c2b2.co.uk
              </p>
            </div>

            <div class="contact" style="float:right;">
              <p>
                <a href="https://bitbucket.org/mikecroft">bitbucket.org/mikecroft</a><br />
                <a href="https://github.com/mikecroft">github.com/mikecroft</a><br />
                <a href="https://twitter.com/croft">twitter.com/croft</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
